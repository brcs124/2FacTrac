<!DOCTYPE html>
<html>
<head>
    <title>Verification Code</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px; /* Slightly wider for links */
            padding: 10px;
            text-align: center;
        }
        .section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        h3 {
            margin-bottom: 5px;
            color: #333;
        }
        #code-display {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 30px; /* Ensure space even when no code */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #link-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            text-align: left;
            word-break: break-all;
            display: none; /* Hide initially, show when link available */
        }
        #verification-link {
            font-size: 0.85em;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        #verification-link:hover {
            text-decoration: underline;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            margin: 5px;
        }
        #status {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        #sender-info {
            font-size: 0.9em;
            color: #555;
            margin-top: 8px;
        }
        #credits {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
            padding-top: 8px;
        }
        #credits a {
            color: #0066cc;
            text-decoration: none;
        }
        #credits a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Last Verification Code:</h3>
        <div id="code-display">Loading...</div>
        <div class="buttons">
            <button id="copy-button" disabled>Copy</button>
            <button id="refresh-button">Refresh</button>
        </div>
        <div id="status"></div>
        <div id="sender-info"></div>
    </div>

    <div class="section" id="link-section">
        <h3>Verification Link:</h3>
        <div id="link-container">
            <a id="verification-link" target="_blank">No link found</a>
        </div>
        <button id="open-link-button" disabled>Open Link</button>
    </div>
    <div id="credits">
        Created by <a href="https://www.linkedin.com/in/cooper-maxwell/" target="_blank">Max Cooper</a> and <a href="https://www.linkedin.com/in/calebkhyun/" target="_blank">Caleb Hyun</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
