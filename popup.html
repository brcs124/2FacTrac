<!DOCTYPE html>
<html>
<head>
    <title>Verification Code</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px; /* Adjust width as needed */
            padding: 10px;
            text-align: center;
        }
        #code-display {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 30px; /* Ensure space even when no code */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #status {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        #sender-info {
            font-size: 0.9em;
            color: #555;
            margin-top: 8px;
        }
        #credits {
            font-size: 0.8em;
            color: #777;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
        #credits a {
            color: #0066cc;
            text-decoration: none;
        }
        #credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Last Verification Code:</h3>
    <div id="code-display">Loading...</div>
    <button id="copy-button" disabled>Copy</button>
    <div id="status"></div>
    <div id="sender-info"></div>
    
    <div id="credits">
        Created by <a href="https://www.linkedin.com/in/cooper-maxwell/" target="_blank">Max Cooper</a> and <a href="https://www.linkedin.com/in/calebkhyun/" target="_blank">Caleb Hyun</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
